<div class="container">
    <br>
    <div class="col-md-8">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h1 class="panel-title text-primary">Log In</h1>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="authCtrl.login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" autofocus="" ng-model="authCtrl.user.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="authCtrl.user.password">
                            </div>
                            <br/>
                            <p class="text-warning">{{authCtrl.error_message}}</p>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" align="center" class="btn btn-sm btn-success" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
